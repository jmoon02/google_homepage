<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="links">
                <li class="link_items"><a href="https://www.google.com/gmail/">Gmail</a></li>
                <li class="link_items"><a href="https://www.google.com/imghp?hl=en&tab=ri&authuser=0&ogbl">Images</a></li>
                <li class="link_items"><a class = "app_icon" href="https://www.google.com/intl/en/about/products?tab=rh">Apps</a></li>
                <li class="link_items"><a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com%3Fhl%3Den-US">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <div class="google_logo">
        <img src="img/googleLogo.png" alt="google logo">
    </div>
    
    <div class="google_search">
        <form>
            <input class="search_bar" type="text" placeholder="   Search Google or type a URL">
            <button class="mic_btn" type="button"></button>
            <button class="magnify_btn" type="button"></button>
        </form>
    </div>

    <div class="search">
        <button class="search_btn">Google Search</button>
        <button class="search_btn">I'm Feeling Lucky</button>
    </div>
    
    
    
</body>
</html>
